<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --cell-hover-color: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .mode-selection button,
        .game-board button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mode-selection button:hover,
        .game-board button:hover {
            background-color: #2980b9;
        }

        .game-board {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: var(--secondary-color);
        }

        .cell.x {
            color: red;
        }

        .cell.o {
            color: green;
        }

        .hidden {
            display: none !important;
        }

        #game-status {
            margin-top: 15px;
            font-weight: bold;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="mode-selection">
            <h2>Select Game Mode</h2>
            <button id="human-mode">Player vs Player</button>
            <button id="computer-mode">Player vs Computer</button>
        </div>

        <div id="game-board" class="game-board">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="game-info">
                <div id="current-player">Current Player: X</div>
                <div id="game-status"></div>
            </div>
            <button id="reset-btn">Reset Game</button>
            <button id="back-btn">Back to Mode Selection</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = new Array(9).fill(null);
                this.currentPlayer = 'X';
                this.gameMode = null;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Mode Selection
                document.getElementById('human-mode').addEventListener('click', () => this.startGame('human'));
                document.getElementById('computer-mode').addEventListener('click', () => this.startGame('computer'));
                
                // Game Board Interaction
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.addEventListener('click', (e) => this.makeMove(parseInt(e.target.dataset.index)));
                });

                // Reset and Back Buttons
                document.getElementById('reset-btn').addEventListener('click', () => this.resetGame());
                document.getElementById('back-btn').addEventListener('click', () => this.backToModeSelection());
            }

            startGame(mode) {
                this.gameMode = mode;
                this.board = new Array(9).fill(null);
                this.currentPlayer = 'X';
                
                document.querySelector('.mode-selection').style.display = 'none';
                document.getElementById('game-board').style.display = 'flex';
                document.getElementById('game-status').textContent = '';
                document.getElementById('current-player').textContent = `Current Player: ${this.currentPlayer}`;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('x', 'o');
                    cell.textContent = '';
                });
            }

            makeMove(index) {
                if (this.board[index] || this.checkWinner()) return;

                this.board[index] = this.currentPlayer;
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.classList.add(this.currentPlayer.toLowerCase());
                cell.textContent = this.currentPlayer;

                if (this.checkWinner()) {
                    document.getElementById('game-status').textContent = `Player ${this.currentPlayer} wins!`;
                    return;
                }

                if (this.isDraw()) {
                    document.getElementById('game-status').textContent = 'It\'s a Draw!';
                    return;
                }

                this.switchPlayer();

                if (this.gameMode === 'computer' && this.currentPlayer === 'O') {
                    this.computerMove();
                }
            }

            computerMove() {
                const availableMoves = this.board.reduce((acc, val, idx) => 
                    val === null ? [...acc, idx] : acc, []);
                
                if (availableMoves.length > 0) {
                    const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                    setTimeout(() => this.makeMove(randomMove), 500);
                }
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('current-player').textContent = `Current Player: ${this.currentPlayer}`;
            }

            checkWinner() {
                const winPatterns = [
                    [0, 1, 2],  // Rows
                    [3, 4, 5], 
                    [6, 7, 8],
                    [0, 3, 6],  // Columns
                    [1, 4, 7], 
                    [2, 5, 8],
                    [0, 4, 8],  // Diagonals
                    [2, 4, 6]
                ];

                return winPatterns.some(pattern => 
                    this.board[pattern[0]] && 
                    this.board[pattern[0]] === this.board[pattern[1]] && 
                    this.board[pattern[0]] === this.board[pattern[2]]
                );
            }

            isDraw() {
                return this.board.every(cell => cell !== null);
            }

            resetGame() {
                this.board = new Array(9).fill(null);
                this.currentPlayer = 'X';
                
                document.getElementById('game-status').textContent = '';
                document.getElementById('current-player').textContent = `Current Player: ${this.currentPlayer}`;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('x', 'o');
                    cell.textContent = '';
                });
            }

            backToModeSelection() {
                document.getElementById('game-board').style.display = 'none';
                document.querySelector('.mode-selection').style.display = 'block';
                this.resetGame();
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
